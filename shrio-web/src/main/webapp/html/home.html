<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="../lib/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="../lib/jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="../lib/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../lib/wangEditor/wangEditor.min.js"></script>
</head>
<body>
    <h1>Welcome to my space!</h1>
    <div id="editor">
        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
    </div>
    <button id="btn1">获取html</button>
    <button id="btn2">获取text</button>
    <button id="submit">提交</button>
</body>

<script>
    var E = window.wangEditor
    var editor = new E('#editor')
    // 或者 var editor = new E( document.getElementById('editor') )
    // editor.customConfig.uploadImgShowBase64 = true;   // 使用 base64 保存图片
    // 隐藏“网络图片”tab
    editor.customConfig.showLinkImg = false;




    // 配置服务器端地址
    //本地配置
    //ip路径需与访问ip一致,要么同为localhost ,要么同为ip地址
    editor.customConfig.uploadImgServer = 'http://localhost:8080/shrio-web/photo/wangEditorUpload'
    editor.customConfig.uploadFileName = 'photo'

    // 将图片大小限制为 3M
    editor.customConfig.uploadImgMaxSize = 3 * 1024 * 1024

    // 限制一次最多上传 5 张图片
    editor.customConfig.uploadImgMaxLength = 5

    //处理返回数据
    editor.customConfig.uploadImgHooks = {
        before: function (xhr, editor, files) {
            // 图片上传之前触发
            // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象，files 是选择的图片文件

            // 如果返回的结果是 {prevent: true, msg: 'xxxx'} 则表示用户放弃上传
            // return {
            //     prevent: true,
            //     msg: '放弃上传'
            // }
        },
        success: function (xhr, editor, result) {
            // 图片上传并返回结果，图片插入成功之后触发
            // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象，result 是服务器端返回的结果

            console.info("success:" + result);
        },
        fail: function (xhr, editor, result) {
            // 图片上传并返回结果，但图片插入错误时触发
            // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象，result 是服务器端返回的结果
        },
        error: function (xhr, editor) {
            // 图片上传出错时触发
            // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象
        },
        timeout: function (xhr, editor) {
            // 图片上传超时时触发
            // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象
        },

        // 如果服务器端返回的不是 {errno:0, data: [...]} 这种格式，可使用该配置
        // （但是，服务器端返回的必须是一个 JSON 格式字符串！！！否则会报错）
      customInsert: function (insertImg, result, editor) {
        //         // 图片上传并返回结果，自定义插入图片的事件（而不是编辑器自动插入图片！！！）
        //         // insertImg 是插入图片的函数，editor 是编辑器对象，result 是服务器端返回的结果
        //
        //         // 举例：假如上传图片成功后，服务器端返回的是 {url:'....'} 这种格式，即可这样插入图片：

            console.info("success:" + result.data[0]);
            var url = result.data[0]
            insertImg(url)
        //
        //         // result 必须是一个 JSON 格式字符串！！！否则报错
       }
    }

    //上传图片的错误提示默认使用alert弹出，你也可以自定义用户体验更好的提示方式
    editor.customConfig.customAlert = function (info) {
        // info 是需要提示的内容
        alert('自定义提示：' + info)
    }



    editor.create();

    $("#submit").on('click',function(){
        $.ajax({
            type: "POST",
            url: "/shrio-web/addArticle",
            data: {
                content: editor.txt.html()
            },
            async: true,
            dataType: "json",
            success: function(result) {
                if(result.retCode == '0'){
                    alert("操作成功");
                }else{
                    alert(result.retMsg);
                }
            },
            error : function(data) {
                alert("error")
            }
        });
    });


    document.getElementById('btn1').addEventListener('click', function () {
        // 读取 html
        alert(editor.txt.html())
    }, false);

    document.getElementById('btn2').addEventListener('click', function () {
        // 读取 text
        alert(editor.txt.text())
    }, false);
</script>
</html>
