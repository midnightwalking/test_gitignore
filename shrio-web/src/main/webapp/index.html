<body>
    <!--最外层DIV-->

                    </div>

                <!-- 最近发布 -->

                    <div class="recentTop">

                    </div>
                    <div class="articles" id="articlesDiv">

                    </div>

            </div>
            <div class="main-right">

                    <span>站点公告</span>

                        小王通宵加班后第二天两眼一黑。

                        大夫听了会儿小王的心跳后说：“你们来的还挺及时的，再晚两个小时”

                </div>
            </div>
        </div>
        <!--脚部-->
        <!--<div class="footer">-->

        <!--</div>-->
    </div>
</body>

<script>
    $(function () {
        $.ajax({
            type: "GET",
            url: "/shrio-web/articles",
            data:{
              limit:5,
              offset:0
            },
            async: true,
            dataType: "json",
            success: function (result) {
               if(result.retCode == 0){
                   // var articleDiv = '<div class="article">';
                   // var mediaDiv = '<div class="media">';
                   // var mediaBodyDiv = '<div class="media-body">';
                   var articles = result.rows;
                   var articleBaseHtml = '<div class="article"><div class="media">';
                   var articleListHtml = "";
                   for(var i = 0; i < articles.length; i++){
                       var articleHtml = "";
                       articleHtml += articleBaseHtml;
                       var articleObject = articles[i];
                       var articleTitle = articleObject.title;
                       var articleCreateTime = articleObject.createTime;
                       var articleSimpleIntroduction = articleObject.simpleIntroduction;
                       var articleShrinkImgUrl = articleObject.shrinkImgUrl;
                       articleHtml += "<div class='media-body'>";
                       articleHtml += "<h4 class='article_title'>"+articleTitle+"</h4>";// 标题
                       articleHtml += "<p class='article_tag'><span>Test</span><span>QZ</span></p>";
                       articleHtml += "<div class='article_simpleIntro'>";
                       articleHtml += articleSimpleIntroduction;
                       articleHtml += "</div>";
                       articleHtml += "<p><span class='glyphicon glyphicon-user'></span>admin &nbsp;&nbsp; <span class='glyphicon glyphicon-time'></span>"+articleCreateTime+"</p></div>";
                       if(articleShrinkImgUrl != null){
                           articleHtml += "<div class='media-right'>";
                           articleHtml += "<img src='"+articleShrinkImgUrl+"' class='media-object' style='width:150px;height: 140px;'>";
                           articleHtml += "</div>";
                       }
                       articleHtml += "</div></div></div>";

                       articleListHtml += articleHtml;
                   }
                   $("#articlesDiv").html(articleListHtml);
                   // console.log(articleListHtml);
               }else{
                   alert("加载失败");
               }
            },
            error: function (data) {
                alert("获取文章失败");
            }
        });
    })

</script>
</html>
