<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="./lib/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="./lib/jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./lib/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <style>
        .wrap {
            height: 100%;
            width: 100%;
            position: fixed;
        }

        .head {
            position: relative;
            height: 55px;
            width: 100%;
            background: #090723;
        }

        .center-main {
            height: 90%;
            width: 100%;
            background-color: #eaeaea;
        }

        .footer {
            height: 40px;
            width: 100%;
            background: #222;
        }
        .navP{
            color: white;
            font-family: ”微软雅黑;
            font-size: 32px;
            line-height: 50px;
            left: 20%;
            position: absolute;
        }
        .navMenu{
            position: absolute;
            left: 30%;
        }
        .navMenu li{
            display: inline-block ;
            height: 55px ;
            width: 100px;
            line-height: 55px;
            font-size: 16px;
        }
        .navMenu li a{
            color: rgba(255,255,255,.5);
            text-decoration: none;
        }
        .main-left{
            height: 100%;
            width: 48%;
            border: 1px solid black;
            float: left;
            margin-left: 20%;
        }
        .main-right{
            height: 100%;
            width: 12%;
            border: 1px solid black;
            float: left;
        }

    </style>
</head>
<body>
    <!--最外层DIV-->
    <div class="wrap">
        <!--头部-->
        <div class="head">
            <p class="navP">QZ-ZONE</p>
            <ul class="navMenu">
                <li><a style="color:white;" href="#">主页</a></li>
                <li><a href="#">关于</a></li>
                <li><a href="#">18R</a></li>
            </ul>
        </div>
        <!--中间部分-->
        <div class="center-main">
            <div class="main-left">
                <div id="myCarousel" class="carousel slide">
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="/shrio-web/img/1s_by_wlop-daqtf11.jpg" width="100%"  alt="First slide">
                        </div>
                        <div class="item">
                            <img src="/shrio-web/img/7s_by_wlop-dc3mnhn.jpg" width="100%" alt="Second slide">
                        </div>
                        <div class="item">
                            <img src="/shrio-web/img/26s_by_wlop-dc8ykdg.jpg" width="100%" alt="Third slide">
                        </div>
                    </div>
                    <!-- 轮播（Carousel）导航 -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="main-right">
                right
            </div>
        </div>
        <!--脚部-->
        <div class="footer">

        </div>
    </div>
</body>

<script>

</script>
</html>
